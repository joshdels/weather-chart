<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet + Weather Chart Overlay</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Chart overlay */
    #chart-container {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36%;
      height: 40%;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      z-index: 1000; /* above the map */
      color: #eee;
    }
    #chart {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    // Init Leaflet map
    const map = L.map('map').setView([52.52, 13.41], 5); // Berlin default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let chartInstance;

    async function loadWeather(lat, lon, showPopup = true) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min&past_days=7&timezone=auto`;
      const res = await fetch(url);
      const data = await res.json();

      const labels = data.daily.time;
      const maxTemp = data.daily.temperature_2m_max;
      const minTemp = data.daily.temperature_2m_min;

      // Show popup with today's temperature
      if (showPopup) {
        const todayMax = maxTemp[7];
        const todayMin = minTemp[7];
        L.popup()
          .setLatLng([lat, lon])
          .setContent(`Today's Temp: ${todayMin}°C – ${todayMax}°C`)
          .openOn(map);
      }

      // Destroy old chart if exists
      if (chartInstance) chartInstance.destroy();

      const ctx = document.getElementById("chart").getContext("2d");
      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels, // e.g. ["2024-06-01", "2024-06-02", ...]
          datasets: [
            {
              label: "Max Temp (°C)",
              data: maxTemp, // e.g. [12, 15, 14, ...]
              borderColor: "#E55C40",
              backgroundColor: "rgba(255,165,0,0.2)",
              fill: false
            },
            {
              label: "Min Temp (°C)",
              data: minTemp, // e.g. [5, 7, 6, ...]
              borderColor: "#40A6E5",
              backgroundColor: "rgba(173,216,230,0.2)",
              fill: false
            }
          ]
        }
      });
    }

    // On map click → fetch weather + show popup
    map.on("click", e => {
      const { lat, lng } = e.latlng;
      loadWeather(lat, lng, true);
    });

    // Load default location (Berlin, without popup)
    loadWeather(52.52, 13.41);
  </script>
</body>
</html>
